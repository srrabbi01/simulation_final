<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas {

            width: 700px !important;
            height: 500px !important;
            /* aspect-ratio: 16/9; */
            margin: auto;
        }
    </style>
</head>

<body>

    <canvas id="speedChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <script>
        var speedCanvas = document.getElementById("speedChart");
        // Chart.defaults.global.defaultFontFamily = "Lato";
        // Chart.defaults.global.defaultFontSize = 18;

        var dataFirst = {
            // label: "Tradinional Classifiers",
            data: [69.5, 72.5, 77.45, 78],
            lineTension: 0,
            fill: true,
            // borderColor: 'red',
            backgroundColor: ['#89c6ff', '#728FCE', '#659EC7', '#357EC7'],
        };

        var dataSecond = {
            // label: "Tradinional Classifiers",
            data: [94, 98, 98.64, 99.2],
            lineTension: 0,
            fill: true,
            // borderColor: 'red',
            backgroundColor: ['#81D8D0', '#7BCCB5', '#92C7C7', '#40E0D0'],
        };
        var dataThird = {
            // label: "Tradinional Classifiers",
            data: [79.5, 78],
            lineTension: 0,
            fill: true,
            // borderColor: 'red',
            backgroundColor: ['#837E7C', '#C0C0C0'],
        };

        var speedData = {
            labels: ["MLP", "KNN", "DT", "RF"],
            // labels: ["Ensemble Voting", "Traditional Voting"],
            datasets: [dataSecond, ]
        };

        var chartOptions = {
            barPercentage: 0.4,
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                    position: 'top',
                    align: 'end',
                },
                title: {
                    display: true,
                    // text: 'Ensemble Test Model',
                    text: 'Ensemble Train Model',
                },
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Classifiers'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Accuracy(%)'
                    },
                    max: 100,
                }
            }
        };

        var lineChart = new Chart(speedCanvas, {
            type: 'bar',
            data: speedData,
            options: chartOptions
        });
    </script>
</body>

</html>
